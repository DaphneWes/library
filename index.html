<!DOCTYPE html>

<head>
    <title>Library</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <h3>Welcome to the library!</h3>
        <p>Add a new book to your collection!</p>
        <form class="form_newbook">
            <input type="text" id="new_book" placeholder="name book" required>
            <input type="text" id="new_author" placeholder="author" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="display-library"></div>
    <br>
    <button class="showBooks">Show my books</button>
    <script src="app.js"></script>
</body>
